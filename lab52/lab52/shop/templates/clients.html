{% extends "base.html" %}

{% block content %}
<h2>Clients</h2>
<form action="{% url 'home' %}" method="get">
    {% csrf_token %}
    <button type="submit">Home</button>
    <ul>
        {% for client in clients %}
        <li>
            <p>{{ client }}</p>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
