{% extends "base.html" %}

{% block title %}News{% endblock %}

{% block content %}
<div class="article-list">
    <h3>News</h3>
    {% for article in articles %}
    <div class="article">
        <h2>{{ article.title }}</h2>
        <p>{{ article.summary }}</p>
        <p>{{article.text}}</p>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" width="400" height="200">
    </div>
    {% endfor %}
</div>
{% endblock %}
